<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <main>
      <form action="index.html" method="post">
        <fieldset>
          <legend>Contact Information</legend>
          <div class="input-container">
            <label for="fname">Full Name</label>
            <input
              type="text"
              id="fname"
              name="full_name"
              placeholder="Required"
            />
          </div>

          <div class="input-container">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="user_email"
              placeholder="Required"
            />
          </div>

          <div class="input-container">
            <label for="number">Phone Number</label>
            <input
              type="tel"
              id="number"
              name="user_number"
              placeholder="Required"
            />
          </div>

          <div class="input-container">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" />
          </div>

          <div class="input-container">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" />
          </div>

          <div class="input-container">
            <label for="state">State</label>
            <select name="user_state" id="state">
              <option value="" selected disabled>Choose state</option>
              <option value="tokyo">Tokyo</option>
              <option value="osaka">Osaka</option>
              <option value="nagoya">Nagoya</option>
              <option value="okinawa">Okinawa</option>
              <option value="hiroshima">Hiroshima</option>
            </select>
          </div>

          <div class="input-container">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip_code" />
          </div>
        </fieldset>

        <!--newsletter-->
        <fieldset>
          <legend class="news">NEWSletter</legend>
          <label>Select the newsletters you would like to LeCeIve</label>

          <div>
            <input
              type="checkbox"
              id="newsletter1"
              name="newsletter"
              value="html-news"
            />
            <label for="newsletter1">HTML NEWS</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="newsletter2"
              name="newsletter"
              value="css-news"
            />
            <label for="newsletter2">CSS NEWS</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="newsletter3"
              name="newsletter"
              value="javascript-news"
            />
            <label for="newsletter3">Javascript News</label>
          </div>

          <label>Newsletter format</label>
          <div>
            <input
              type="radio"
              id="html-format"
              name="newsletter-format"
              value="html-format"
              checked
            />
            <label for="html-format">HTML</label>
          </div>

          <div>
            <input
              type="radio"
              id="plain-text-format"
              name="newsletter-format"
              value="plain-text"
            />
            <label for="plain-text-format">Plain text</label>
          </div>
          <label for="other-topics"
            >Other topics you'd like to hear about</label
          >

          <textarea
            name="other-topics"
            id="other-topics"
            cols="30"
            rows="5"
          ></textarea>
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </main>

    <!--footer-->
    <footer>Copyright The Code Review</footer>
  </body>
</html>
